<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
            color: #f5f5f5;
        }
        .container {
            background: radial-gradient(circle, #282828, #1c1c1c);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        input[type="number"] {
            padding: 15px;
            margin: 10px 0;
            width: calc(100% - 30px);
            border-radius: 10px;
            border: 2px solid #ffcc00;
            background: transparent;
            color: #ffcc00;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }
        button {
            padding: 10px 30px;
            background: linear-gradient(135deg, #ff5733, #c70039);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #c70039, #ff5733);
        }
        .result {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Digit Generator</h1>
    <input type="number" id="minValue" placeholder="Min Value">
    <input type="number" id="maxValue" placeholder="Max Value">
    <button onclick="generateRandomDigit()">Go!</button>
    <div class="result" id="result"></div>
</div>

<script>
    function generateRandomDigit() {
        const min = parseInt(document.getElementById('minValue').value);
        const max = parseInt(document.getElementById('maxValue').value);
        if (isNaN(min) || isNaN(max) || min > max) {
            document.getElementById('result').textContent = "Invalid input!";
        } else {
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').textContent = "Random Number: " + randomNum;
        }
    }
</script>

</body>
</html>
